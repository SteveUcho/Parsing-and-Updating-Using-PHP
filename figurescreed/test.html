<style>
  @import url(https://fonts.googleapis.com/css?family=Josefin+Slab:100);

.slider-wrap {
  width: 100vw;
  height: 100px;
  margin: 20px auto;
}
.slider {
  width: 100vw;
  overflow-x: hidden;
}
.holder {
  width: 30000px;
}
.slide {
  float: left;
  width: 100vw;
  height: 600px;
  position: relative;
  background-position: -100px 0;
}
.temp {
  position: absolute;
  color: deeppink;
  font-size: 100px;
  bottom: 15px;
  left: 15px;
  font-family: 'sans-serif', serif;
  font-weight: 100;
}
#slide-0 {
  width: 100vw;
  background-image: url(https://scontent-iad3-1.xx.fbcdn.net/v/t35.0-12/23314085_1345221538939056_1507001035_o.jpg?oh=40060c7e8ab574c2440533c3b499d081&oe=5A09BEF4);
  background-repeat: no-repeat;
  background-size: 125%;
  background-attachment: fixed;
}
#slide-1 {
  background-image: url(https://scontent-iad3-1.xx.fbcdn.net/v/t35.0-12/23335716_1345221512272392_329443378_o.jpg?oh=a6a9489215a7e3422c9f58df79d06d34&oe=5A09FD1D);
  background-repeat: no-repeat;
  background-size: 125%;
  background-attachment: fixed;
}
#slide-2 {
  background-image: url(https://scontent-iad3-1.xx.fbcdn.net/v/t35.0-12/23335911_1345221258939084_1298375568_o.jpg?oh=4b313cea0fd7eda851871aedfe70c072&oe=5A098C0D);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 125%;
  
}
.slide:before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 35%;
  background: linear-gradient(transparent, white);
}
.slider-nav {
  position: relative;
  z-index: 1;
  text-align: center;
  margin: -25px 0 0 0;
}
.slider-nav a {
  width: 40px;
  height: 10px;
  display: inline-block;
  background: white;
  overflow: hidden;
  text-indent: -9999px;
  border-radius: 10%;
  border: .5px solid deeppink;
}
.slider-nav a.active {
  background: deeppink;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="holder">
      <div class="slide" id="slide-0"><span class="temp">Nosotros</span></div>
      <div class="slide" id="slide-1"><span class="temp">64°</span></div>
        <div class="slide" id="slide-2"><span class="temp">82°</span></div>
    </div>
  </div>
  <nav class="slider-nav">
    <a href="#slide-0" class="active">Slide 0</a> 
    <a href="#slide-1">Slide 1</a> 
    <a href="#slide-2">Slide 2</a> 
  </nav>
</div>
<script>
  var slider = {

  // Not sure if keeping element collections like this
  // together is useful or not.
  el: {
    slider: $("#slider"),
    allSlides: $(".slide"),
    sliderNav: $(".slider-nav"),
    allNavButtons: $(".slider-nav > a")
  },

  timing: 800,
  slideWidth: $(window).width(),//$(".slider-wrap").width(), // could measure this

  // In this simple example, might just move the
  // binding here to the init function
  init: function() {
    this.bindUIEvents();
  },

  bindUIEvents: function() {
    // You can either manually scroll...
    this.el.slider.on("scroll", function(event) {
      slider.moveSlidePosition(event);
    });
    // ... or click a thing
    this.el.sliderNav.on("click", "a", function(event) {
      slider.handleNavClick(event, this);
    });
    // What would be cool is if it had touch
    // events where you could swipe but it
    // also kinda snapped into place.
  },

  moveSlidePosition: function(event) {
    // Magic Numbers =(
    this.el.allSlides.css({
      "background-position": $(event.target).scrollLeft() / 17 - 200 + "px "
    });
  },

  handleNavClick: function(event, el) {
    event.preventDefault();
    var position = $(el).attr("href").split("-").pop();

    this.el.slider.animate({
      scrollLeft: position * this.slideWidth
    }, this.timing);

    this.changeActiveNav(el);
  },

  changeActiveNav: function(el) {
    this.el.allNavButtons.removeClass("active");
    $(el).addClass("active");
  }

};

slider.init();

// https://codepen.io/BaylorRae/pen/ImGBC
// Originally added click links, so I ported over and re-wrote
</script>
